<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid homework using column start & span</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>grid column span with blink</h1>
    </div>
    <div class="h2-wrapper"><h2>Hey Babe!</h2></div>
    <div class="container">
        <div class="zero"></div>
        <div class="one"></div>
        <div class="one-one"></div>
        <div class="two"></div>
        <div class="two-two"></div>
        <div class="three"></div>
        <div class="three-three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
        <div class="eleven"></div>
        <div class="twelve"></div>
        <div class="last"></div>
    </div>
    <div class="last"></div>
</body>
</html>
